---
- name: Install yum utils
  yum:
    name: yum-utils
    state: latest
  become: yes

- name: Install epel release
  yum:
    name: epel-release
    state: latest
  become: yes

- name: Install pip
  yum:
    name: python-pip
    state: latest
  become: yes

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
  become: yes

- name: Enable Docker Edge repo
  ini_file:
    dest: /etc/yum.repos.d/docer-ce.repo
    section: 'docker-ce-edge'
    option: enabled
    value: 0
  become: yes

- name: Enable Docker Test repo
  ini_file:
    dest: /etc/yum.repos.d/docer-ce.repo
    section: 'docker-ce-test'
    option: enabled
    value: 0
  become: yes

- name: Install Docker
  package:
    name: docker-ce
    state: latest
  become: yes

- name: Install Docker Python
  pip:
    name: docker
  become: yes

- name: Install Compose
  pip:
    name: docker-compose>=1.7.0
  become: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add user ansible to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: yes